<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Task No.01</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<style>
		table{
			border-collapse: collapse;
			border-spacing: 0;
			border: 0;
		}
		th, td{
			border: 3px double #000;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td>Quick</td>
				<td colspan="2">
					brown fox
				</td>
				<td>jumps</td>
			</tr>
			<tr>
				<td rowspan="3">over the</td>
				<td>
					lazy
				</td>
				<td>
					dog
				</td>
				<td>
					and
				</td>
			</tr>
			<tr>
				<td>then</td>
				<td>it</td>
				<td>fall</td>
			</tr>
			<tr>
				<td colspan="3">pray a lion</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
